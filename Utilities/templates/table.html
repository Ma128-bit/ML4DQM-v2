<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Job Database</title>
    <style>
        /* Base Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f8fafc;
            margin: 40px auto;
            max-width: none; /* Rimosso limite larghezza */
            color: #333;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 20px;
            user-select: none;
        }

        #search {
            display: block;
            width: 320px;
            max-width: 90%;
            margin: 0 auto 30px auto;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        #search:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 6px #2980b9aa;
        }

        table {
            width: 100vw; /* Tabella larghezza 100% viewport */
            max-width: none;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: #ecf0f1;
            user-select: none;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            font-size: 0.95rem;
            border-bottom: 1px solid #e1e4e8;
        }

        tbody tr:hover {
            background-color: #f0f6fc;
            cursor: default;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        .not-set {
            color: #c0392b;
            font-weight: 700;
            font-style: italic;
        }

    </style>
</head>
<body>

    <h2>📋 Job Database</h2>

    <input type="text" id="search" placeholder="🔍 Search" autocomplete="off" />

    <table id="jobTable" aria-label="Job Database">
        <thead>
            <tr>
                {% for col in columns %}
                    <th scope="col">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        <td class="{{ 'not-set' if cell == '⛔ Not Set' else '' }}">{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const input = document.getElementById("search");
        input.addEventListener("keyup", () => {
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll("#jobTable tbody tr");
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>

</body>
</html>
